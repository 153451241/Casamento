<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muito Obrigado! | Gabriel & Sabrina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --text: #333;
            --bg: #f9f9f9;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            font-size: 3.5rem;
            margin-bottom: 5px;
        }
        .foto-joinha {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .destaque {
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .texto-retorno {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Muito Obrigado!</h1>
        
        <img src="img/joinha.jpeg" alt="Joinha Gabriel e Sabrina" class="foto-joinha">
        
        <p class="destaque">Seu presente foi confirmado!</p>
        
        <p>Você não faz ideia do quanto essa contribuição nos ajuda a construir o nosso sonho. Já estamos comemorando muito aqui do outro lado da tela!</p>
        
        <p>Mal podemos esperar para celebrar nossa nova fase com você.</p>
        
        <div class="loader"></div>
        <p class="texto-retorno">Redirecionando de volta para a lista...</p>
    </div>

    <script>
        // O "Detector" Invisível:
        // O Webhook do Render já está trabalhando no banco de dados.
        // Esses 6 segundos dão o tempo exato para o Python atualizar o Firebase.
        // Quando voltar, o item já vai estar com o selo de comprado!
        setTimeout(() => {
            window.location.href = "index.html";
        }, 6000);
    </script>

</body>
</html>
