<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muito Obrigado! | Gabriel & Sabrina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --text: #333;
            --bg: #f9f9f9;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            font-size: 3.5rem;
            margin-bottom: 5px;
        }
        .foto-joinha {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .destaque {
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
        }
        
        /* --- ESTILO DO BOTÃO DE VOLTAR --- */
        .btn-voltar {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-voltar:hover {
            background: #bfa030;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Muito Obrigado!</h1>
        
        <img src="img/joinha.jpeg" alt="Joinha Gabriel e Sabrina" class="foto-joinha">
        
        <p class="destaque">Seu presente foi confirmado!</p>
        
        <p>Você não faz ideia do quanto essa contribuição nos ajuda a construir o nosso sonho. Já estamos comemorando muito aqui do outro lado da tela!</p>
        
        <p>Mal podemos esperar para celebrar nossa nova fase com você.</p>
        
        <a href="index.html" class="btn-voltar">Voltar para a lista</a>
    </div>

</body>
</html>
